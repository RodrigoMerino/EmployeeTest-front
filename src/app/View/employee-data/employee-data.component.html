<p>employee-data works!</p>

<table class="table table-light">
  <tbody>
    <tr *ngFor="let item of dataSource.data">
      <td>{{ item.name }}</td>
      <td>{{ item.id }}</td>
    </tr>
  </tbody>
</table>
<div class="text-center">
  <app-pagination
    (goPrev)="goToPrevious()"
    (goNext)="goToNext()"
    (goPage)="goToPage($event)"
    [page]="CurrentPage"
    [perPage]="PageSize"
    [count]="total"
  >
  </app-pagination>
</div>
